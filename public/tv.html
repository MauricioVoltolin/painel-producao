<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV de Produção</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #1f2937; color: white; font-family: Arial, sans-serif; }
  .card { background-color: #111827; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem; flex: 1; }
</style>
</head>
<body>
<h1 class="text-center text-3xl font-bold p-4">TV de Produção</h1>
<div id="cards" class="flex flex-wrap justify-center"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
function renderCards(data) {
  const container = document.getElementById("cards");
  container.innerHTML = "";
  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h2 class="font-bold text-lg">${item.item}</h2>
      <p>Máquina: ${item.maquina}</p>
      <p>Produzir: ${item.produzir}</p>
      <p>Estoque: ${item.estoque}</p>
      <p class="${item.prioridade==='PRIORIDADE'?'text-red-500 font-bold':''}">Prioridade: ${item.prioridade}</p>
    `;
    container.appendChild(div);
  });
}

socket.on("atualizar", renderCards);

// Inicializa
fetch("/producao").then(res => res.json()).then(renderCards);
</script>
</body>
</html>
