<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Produção</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
  <button class="active" onclick="openTab(0)">Produção</button>
  <button onclick="openTab(1)">Cargas</button>
  <button onclick="openTab(2)">TV</button>
</div>

<div class="tab active" id="producao-tab">
  <div class="filtro-centralizado">
    <label>Filtrar Máquina:</label>
    <select id="filtroMaquina" onchange="renderProducao(producaoData)"></select>
  </div>
  <input type="file" id="xls">
  <div id="producao"></div>
  <button onclick="exportAlteracoes()">Exportar Alterações</button>
</div>

<div class="tab" id="cargas-tab">
  <button onclick="novaCarga()">Nova Carga</button>
  <div id="cargas"></div>
</div>

<div class="tab" id="tv-tab">
  <h2>Resumo Geral</h2>
  <div id="tv"></div>
</div>

<script src="/lib/socket.io.js"></script>
<script src="/lib/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
