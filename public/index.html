<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
  <button class="active" onclick="openTab(0)">Produção</button>
  <button onclick="openTab(1)">Cargas</button>
  <button onclick="openTab(2)">TV</button>
</div>

<!-- ABA 1 PRODUÇÃO -->
<div class="tab active" id="tab-producao">
  <input type="file" id="xls" />
  <select id="filtroMaquina" class="filtro"></select>
  <div id="producao"></div>
</div>

<!-- ABA 2 CARGAS -->
<div class="tab" id="tab-cargas">
  <button onclick="novaCarga()">+ Nova Carga</button>
  <div class="grid" id="cargas"></div>
</div>

<!-- ABA 3 TV -->
<div class="tab" id="tab-tv">
  <div id="tv"></div>
</div>

<script src="app.js"></script>
</body>
</html>
