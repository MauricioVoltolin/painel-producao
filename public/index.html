<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção e Cargas</title>

  <!-- XLSX e Socket.io -->
  <script src="lib/xlsx.full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TABS -->
  <div class="tabs">
    <button class="active" onclick="openTab(0)">Produção</button>
    <button onclick="openTab(1)">Cargas</button>
  </div>

  <!-- ================= ABA PRODUÇÃO ================= -->
  <div class="tab active" id="tab-producao">

    <div class="filtro-container">
      <label>Filtrar máquina:</label>
      <select id="filtroMaquina" onchange="aplicarFiltroProducao()">
        <option value="todos">Todas</option>
      </select>
    </div>

    <div id="producao" class="cards-container"></div>

    <!-- Botão + global ficará no canto superior direito via JS -->
  </div>

  <!-- ================= ABA CARGAS ================= -->
  <div class="tab" id="tab-cargas">
    <button id="novaCarga" onclick="novaCarga()">Nova Carga</button>

    <div class="card-container" id="cargas">
      <!-- Cards de carga serão inseridos via JS -->
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
