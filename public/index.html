<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Produção</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Painel de Produção</h1>
</header>

<main>
  <section id="upload-section">
    <h2>Upload XLS</h2>
    <input type="file" id="xlsFile">
    <button onclick="uploadXLS()">Enviar</button>
  </section>

  <section id="producao-section">
    <h2>Produção</h2>
    <table id="producao-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Máquina</th>
          <th>Vendida</th>
          <th>Estoque</th>
          <th>Produzir</th>
          <th>Prioridade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
