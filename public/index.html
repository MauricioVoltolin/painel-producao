<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção</title>

  <script src="lib/xlsx.full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    /* ====================== BOTÕES FINAIS ====================== */
    .botoes-finais {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .btn-padrao {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
    }

    .btn-padrao:hover {
      background-color: #0056b3;
    }

    /* Esconder no mobile pequeno (ex: Galaxy A07) */
    @media (max-width: 360px) {
      .only-desktop {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="openTab(0)">Produção</button>
  <button onclick="openTab(1)">Cargas</button>
  <button onclick="openTab(2)">TV</button>
</div>

<!-- ================= ABA PRODUÇÃO ================= -->
<div class="tab active" id="tab-producao">

  <div class="filtro-container">
    <select id="filtroMaquina" onchange="aplicarFiltroProducao()">
      <option value="todos">Todas</option>
    </select>
    <div class="producao-buttons only-desktop" style="text-align:right; margin-bottom:10px;">
      <button id="add-item-global-btn" onclick="adicionarItemGlobal()">+</button>
    </div>
  </div>

  <div id="producao" class="cards-container"></div>
<!-- Card fixo de Produção / Acabamento Anterior -->
<div id="producaoAnterior" class="cards-container"></div>

  <!-- ===== BOTÕES FINAIS (SÓ DESKTOP) ===== -->
  <div class="botoes-finais only-desktop">

    <!-- Botão 1: escolher XLS produção -->
    <label class="btn-padrao">
      Escolher Produção
      <input type="file" id="xls" hidden>
    </label>

    <!-- Botão 2: exportar acabamento -->
    <button class="btn-padrao" onclick="gerarRelatorioAcabamento()">
      Exportar Acabamento
    </button>

    <!-- Botão 3: enviar acabamento -->
    <label class="btn-padrao">
      Enviar Acabamento
      <input type="file" id="xlsAcabamento" accept=".xls,.xlsx" hidden>
    </label>

  </div>

  <!-- Card de Acabamento Final -->
  <div id="acabamentoAnterior"></div>

</div>

<!-- ================= ABA CARGAS ================= -->
<div class="tab" id="tab-cargas">
  <button id="novaCarga" onclick="novaCarga()">Nova Carga</button>
  <div class="card-container" id="cargas"></div>
</div>

<!-- ================= ABA TV ================= -->
<div class="tab" id="tab-tv">
  <h2 style="text-align:center">Modo TV (em breve)</h2>
</div>

<script src="app.js"></script>
</body>
</html>
