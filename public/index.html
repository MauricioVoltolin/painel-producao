<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção</title>

  <!-- LIB XLS -->
  <script src="lib/xlsx.full.min.js"></script>

  <!-- SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= TABS ================= -->
<div class="tabs">
  <button class="active" onclick="openTab(0)">Produção</button>
  <button onclick="openTab(1)">Cargas</button>
  <button onclick="openTab(2)">TV</button>
</div>

<!-- ================= ABA PRODUÇÃO ================= -->
<div class="tab active" id="tab-producao">

  <!-- FILTRO -->
  <div class="filtro-container">
    <label>Filtrar máquina:</label>
    <select id="filtroMaquina" onchange="aplicarFiltroProducao()">
      <option value="todos">Todas</option>
    </select>
  </div>

  <!-- CARDS DE PRODUÇÃO (JS INSERE AQUI) -->
  <div id="producao" class="cards-container"></div>

  <!-- AÇÕES DESKTOP -->
  <div class="producao-buttons only-desktop">
    <input type="file" id="xls">
    <button onclick="exportarAlterados()">Exportar</button>
  </div>

</div>

<!-- ================= ABA CARGAS ================= -->
<div class="tab" id="tab-cargas">

  <button id="novaCarga" onclick="novaCarga()">Nova Carga</button>

  <div class="card-container" id="cargas">
    <!-- Cards inseridos via JS -->
  </div>

</div>

<!-- ================= ABA TV ================= -->
<div class="tab" id="tab-tv">
  <h2 style="text-align:center">Modo TV (em breve)</h2>
</div>

<!-- ================= JS ================= -->
<script src="app.js"></script>

</body>
</html>
