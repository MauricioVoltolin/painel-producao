<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção</title>

  <script src="lib/xlsx.full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topo">
  <div class="logo">
  <img src="https://site.siteargus.com.br/sendThumb.asp?idcliente=543&path=parceiro&file=27_6_543_458_13510820_510120865837737_6061197160572500699_n.jpg&width=280">
</div>


  <div class="tabs">
    <button class="active" onclick="openTab(0)">Produção</button>
    <button onclick="openTab(1)">Cargas</button>
    <button class="only-desktop" onclick="openTab(2)">TV</button>
  </div>

  <div class="data-atual" id="dataAtual"></div>

  <div class="header-actions only-desktop">
  <button id="add-item-global-btn" onclick="adicionarItemGlobal()">+</button>
</div>

</header>

<!-- ABA PRODUÇÃO -->
<div class="tab active" id="tab-producao">
  <div class="filtro-container" id="filtro-container-producao">
    <select id="filtroMaquina" onchange="aplicarFiltroProducao()">
      <option value="todos">Todas</option>
    </select>
  </div>

  <div id="producao" class="cards-container"></div>
  <div id="producao-anterior-container" class="cards-container"></div>

  <div class="botoes-finais only-desktop">
  <label class="btn-padrao">
    Escolher Produção
    <input type="file" id="xls" hidden>
  </label>

  <button class="btn-padrao" onclick="gerarRelatorioAcabamento()">
    Exportar Acabamento
  </button>

  <label class="btn-padrao">
    Enviar Acabamento
    <input type="file" id="xlsAcabamento" accept=".xls,.xlsx" hidden>
  </label>

  <!-- MENU GLOBAL -->
  <div class="menu-wrapper">
    <span class="menu-btn" onclick="toggleDropdown('global-menu')">⋮</span>

    <div class="dropdown" id="dropdown-global-menu">
      <button onclick="limparAcabamento()">Limpar XLS Acabamento</button>
      <button onclick="limparProducao()" style="color:red">
        Limpar XLS Produção
      </button>
    </div>
  </div>
</div>

</div>
<!-- Aba Cargas -->
<div class="tab" id="tab-cargas">

  <!-- Botão Nova Carga centralizado e afastado do topo -->
  <div class="nova-carga-wrapper">
    <button id="novaCarga" onclick="novaCarga()">Nova Carga</button>
  </div>
  <!-- Container de cards -->
  <div class="card-container-carga" id="cargas"></div>
</div>

<!-- ABA TV -->
<div class="tab" id="tab-tv">
  <div class="tv-grid">

    <div class="tv-card" id="tv-cargas">
      <h2>Cargas</h2>
      <div id="tv-cargas-lista"></div>
    </div>

    <div class="tv-card" id="tv-producao">
      <h2>Produção Atual</h2>
      <div id="tv-producao-lista"></div>
    </div>

    <div class="tv-card" id="tv-prioridades">
      <h2>Prioridades</h2>
      <div id="tv-prioridades-lista"></div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
